<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="menu">
            <h1 class="title">Simon Says</h1>
            <input type="text" id="jugadornombre" placeholder="Ingresa tu nombre:">
            <button class="iniciar">Iniciar</button>
        </div>
        <div class="panel-container">
            <div class="panel">
                <div class="top-panel">
                    <button id="green"/>
                    <button id="red"/>
                </div>
                <div class="current-score">
                    <div>00</div>
                </div>
                <div class="bottom-panel">
                    <button id="yellow"/>
                    <button id="blue"/>
                </div>
            </div>
        </div>

        <div class="highscores">
            <h2>HighScores</h2>
                <table id="mejorespuntajes"><thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntaje</th>
                    </tr>
                    <tr>
                        <td>Luisillo</td>
                        <td>666</td>
                    </tr>

                    </thead>
                    <tbody></tbody>
            </table>
        </div>

        <script src="script.js"></script>
</body>
</html>
